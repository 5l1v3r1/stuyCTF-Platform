<div class="container">

            <h2>Register Now!</h2>
            {% include registration-index.html %}
        </div>

<script>
function backgroundTrianglify() {
    var t = new Trianglify({
        cellsize: $(window).width() * .15
    });
    var pattern = t.generate($(window).width(), $(window).width()*.6);
    $('.logo-wrapper').css('background-image', pattern.dataUrl);
}
$(document).ready(backgroundTrianglify);
$(window).resize(backgroundTrianglify);
</script>
